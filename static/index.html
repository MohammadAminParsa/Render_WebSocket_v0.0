<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    #status-display {
      font-weight: bold;
      margin: 1rem 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    canvas {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>ESP32 Monitoring Dashboard</h2>

  <p>ðŸ“¡ Device Status: <span id="status-display">Loading...</span></p>

  <button onclick="sendStatus('ON')">ðŸ”‹ Turn ON</button>
  <button onclick="sendStatus('OFF')">â›” Turn OFF</button>

  <h3>ðŸ“ˆ Voltage Chart:</h3>
  <canvas id="voltageChart" width="400" height="200"></canvas>

  <script>
    const statusDisplay = document.getElementById("status-display");
    const voltageChartCtx = document.getElementById("voltageChart").getContext("2d");
    const labels = [];
    const dataPoints = [];

    const chart = new Chart(voltageChartCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Voltage (V)',
          borderColor: 'green',
          data: dataPoints,
          fill: false
        }]
      },
      options: {
        animation: false,
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 5
          }
        }
      }
    });

    function sendStatus(state) {
      fetch(`/status?status=${state}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          statusDisplay.innerText = data.message || data.status;
        });
    }

    async function fetchData() {
      const res = await fetch("/data");
      const json = await res.json();

      // update UI
      const v = parseFloat(json.data.voltage).toFixed(3);
      const s = json.data.status;
      const t = new Date(json.timestamp).toLocaleTimeString();

      if (labels.length > 20) {
        labels.shift();
        dataPoints.shift();
      }

      labels.push(t);
      dataPoints.push(v);
      chart.update();

      statusDisplay.innerText = s;
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
