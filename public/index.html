<!DOCTYPE html>
<html>
<head><title>WebSocket Test</title></head>
<body>
  <h1>WebSocket Test</h1>
  <div id="log"></div>
  <script>
    let log = msg => { console.log(msg); document.getElementById('log').innerHTML += msg + '<br>'; };

    let ws = new WebSocket("wss://" + location.host + "/ws");
    ws.onopen = () => log("üü¢ Connected to WebSocket");
    ws.onmessage = ev => log("üì• " + ev.data);
    ws.onclose = () => log("üî¥ Disconnected");
    ws.onerror = err => log("‚ùå " + err);
  </script>
</body>
</html>
